<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grist Custom Pivot Widget</title>
</head>
<body>
    <div id="pivot-table-container">
        <div id="row-grouping-area" class="drop-area">
            <!-- Zone pour regrouper en lignes -->
        </div>
        <div id="column-grouping-area" class="drop-area">
            <!-- Zone pour regrouper en colonnes -->
        </div>
        <table id="pivot-table">
            <!-- Table sera générée ici dynamiquement -->
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
